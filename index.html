<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Link to "modifying" style sheet-->
    <link rel="stylesheet" href="assets/style.css">
    <title>Word guessing game</title>
</head>

<body>

    <div class="container">
        <!--Tittle of the game-->
        <div class="row">
            <div class="col-12">
                <h1 class="align-text">Word guessing game</h1>
                <p class="align-text">Desingers edition</p>
            </div>
        </div>

        <div class="row">

            <!--Adding a colum before so is allign in the center-->
            <div class="col-3"></div>

            <!--Image colum-->
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1560525555-e40c2614e9a8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1275&q=80"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                    </div>
                </div>
            </div>

            <!--Inside rows-->
            <div class="col-3">
                <!--1st text: Press any key-->
                <div class="col-12">
                    <div class="card text-center" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title align-text">Welcome to our game</h5>
                            <h6 class="card-subtitle mb-2 text-muted align-text">Press start to begin</h6>
                            <a id="start" class="btn btn-primary light">Start!</a>
                        </div>
                        
                    </div>
                </div>

                <!--Word to guess-->
                <div class="col-12">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title align-text">Current word</h5>
                            <h6 id="wordGuess" class="card-subtitle mb-2 text-muted align-text">  </h6>
                            <h6 id="wordGuessAdd" class="card-subtitle mb-2 text-muted align-text">  </h6>
                        </div>
                    </div>
                </div>

                <!--Guess remaining-->
                <div class="col-12">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title align-text">Number of guess remaining</h5>
                            <h6 id="score" class="card-subtitle mb-2 text-muted align-text">  </h6>
                        </div>
                    </div>
                </div>

                <!--Letters already used-->
                <div class="col-12">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title align-text">Letters already used</h5>
                            <h6 id="letterUsed" class="card-subtitle mb-2 text-muted align-text">  </h6>
                        </div>
                    </div>
                </div>



            </div>






        </div>

    </div>



    </div>

    <hr>

    <div id=""></div>

    <!--Js for Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <!--Js for Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Js personal-->
    <script src="assets/javascript/game.js">







    </script>

</body>

</html>
